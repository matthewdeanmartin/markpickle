name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - name: Install uv and pipx
      run: |
        pip install uv && pip install pipx
    - uses: actions/setup-python@v6.0.1
      with:
        python-version: '3.13'
    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install Dependencies
      run: uv sync
    - name: Install global dependencies
      run: |
        pipx install isort && pipx install black && pipx install bandit && pipx install pylint && \
        pipx install pre-commit
    - name: Run make
      run: uv run make publish
    - name: Upload Package
      uses: actions/upload-artifact@v4.5.0
      with:
        name: packages
        path: dist/
        if-no-files-found: error
        retention-days: 1


  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/markpickle
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
    - name: Get packages
      uses: actions/download-artifact@v4.3.0
      with:
        name: packages
        path: dist/
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@v1.12.4
    needs: build
