name: Build and Test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install uv and pipx
        run: |
          pip install uv && pip install pipx
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'poetry'

      - name: Install Dependencies
        run: uv sync
      - name: Install global dependencies
        run: |
          pipx install isort && pipx install black && pipx install bandit && pipx install pylint && \
          pipx install pre-commit && pipx install poetry
      - name: Run make
        run: uv run make publish
      - name: Upload Package
        uses: actions/upload-artifact@v3.1.2
        with:
          name: packages
          path: dist/
          if-no-files-found: error
          retention-days: 1


  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/markpickle
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Get packages
        uses: actions/download-artifact@v3.0.2
        with:
          name: packages
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
    needs: build