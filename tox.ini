# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py38
    py39
    py310
    py311
    py312

[testenv]
deps =
    parameterized
    pytest==7.2.1
    pytest-cov==4.0.0
    hypothesis==6.70.0
    mistune ==2.0.5
    # mistune205: mistune ==2.0.5
    # mistune100: mistune ==2.0.5
commands =
    python -c "import test.tox_banner"
    py.test test --cov-report term-missing --cov=markpickle
